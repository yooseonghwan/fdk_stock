                        </div>


                        <!-- <div class="media feature">

                        </div> -->

                            <a class="pull-left" href="/">

                            <div class="media-body">
                                <h3 class="media-heading">{{currency_amt | number:0 }}원 </h3>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>  

        <section id="support" class="doublediagonal">
            <div class="container">
                <div class="section-heading scrollpoint sp-effect3">
                 <!--    <h1>Support</h1> -->
               
                    <p>Input Your Stock Holding</p>
                      <input id="holdCount" ng-change="change()" type="number" ng-model ="get_stock" class="form-control" ng-value="get_stock_value">              
                </div>

                <div class="section-heading scrollpoint sp-effect3">
                 <!--    <h1>Support</h1> -->
                   
                    <span ng-if="get_stock != null" class="animate-if"> 
                           
                    <h2>{{ stock_amt * get_stock *  currency_amt | number : 0 }}원 </h2>
                    <span>
                </div>
                  
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-8 col-sm-8 scrollpoint sp-effect1">  
                            </div>                

                        </div>
                    </div>
                </div>
                 
            </div>
        </section>
        <br>
        <br>

        <canvas id="line" class="chart chart-line" chart-data="data"
        chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride" chart-click="onClick">
        </canvas>
        <div style="text-align: center" >Exchange Rate api:http://api.fixer.io</div>
        <div style="text-align: center" >Stock api:https://api.intrinio.com</div>
